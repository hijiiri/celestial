name: cloud

on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read

    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Install ttyd & Cloudflare Tunnel
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq curl ttyd

          # Install cloudflared
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

          # Start ttyd with basic auth (dev/dev)
          ttyd -c dev:dev -p 8080 bash &
          sleep 5
  
      - name: Run Cloudflare Tunnel (HTTP)
        run: |
          cloudflared tunnel --url http://localhost:8080 --no-autoupdate 2>&1 | tee tunnel.log &
          sleep 10
          echo "===================================================="
          echo "ğŸŒ Web shell available!"
          grep -o "https://.*trycloudflare.com" tunnel.log
          echo "ğŸ‘¤ User: dev"
          echo "ğŸ”‘ Password: dev"
          echo "===================================================="

      - name: Keep alive (6h)
        run: |
          echo "Keeping alive for 6 hours..."
          sleep 360m
