name: cloud

on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read

    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Install SSH & Cloudflare Tunnel
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq openssh-server curl ttyd
          sudo systemctl enable ssh
          sudo systemctl start ssh

          # Create user
          sudo useradd -m -s /bin/bash dev
          echo "dev:dev" | sudo chpasswd
          echo "dev ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/90-dev

          # Install cloudflared
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

          ttyd -p 8080 bash &
          sleep 5
  
      - name: Run Cloudflare Tunnel (HTTP)
        run: |
          cloudflared tunnel --url http://localhost:8080 --no-autoupdate &
          sleep 10
          echo "===================================================="
          echo "üåê Web shell available!"
          echo "Visit: <URL_FROM_CLOUDFLARE>"
          echo "===================================================="

      - name: Keep alive (6h)
        run: |
          echo "Keeping alive for 6 hours..."
          sleep 360m
