name: SSH Debug

on: workflow_dispatch

jobs:
  ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 370 # 6h + buffer
    steps:
      - name: Start SSH session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true # only you see the SSH command
      - name: Keep alive
        run: sleep 6h
